<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pilots Vault</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Inline sprite is loaded from icons.svg via <object> fallback to keep markup simple -->
  <object id="icon-sprite" type="image/svg+xml" data="icons.svg" style="display:none"></object>

  <div class="container">
    <nav class="nav-vertical" aria-label="Primary">
      <div class="nav-top">
        <div class="nav-dot"></div>
        <div class="nav-thumb">NAV</div>
      </div>

      <button class="nav-item" title="Home" aria-label="Home">
        <svg viewBox="0 0 24 24" aria-hidden="true"><use href="icons.svg#icon-home"></use></svg>
      </button>

      <button class="nav-item" title="Documents" aria-label="Documents">
        <svg viewBox="0 0 24 24" aria-hidden="true"><use href="icons.svg#icon-printer"></use></svg>
      </button>

      <button class="nav-item" title="Games" aria-label="Games">
        <svg viewBox="0 0 24 24" aria-hidden="true"><use href="icons.svg#icon-joystick"></use></svg>
      </button>

      <button class="nav-item" title="Library" aria-label="Library">
        <svg viewBox="0 0 24 24" aria-hidden="true"><use href="icons.svg#icon-book"></use></svg>
      </button>

      <button class="nav-item" title="Chat" aria-label="Chat">
        <svg viewBox="0 0 24 24" aria-hidden="true"><use href="icons.svg#icon-chat"></use></svg>
      </button>

      <button class="nav-item" title="Gallery" aria-label="Gallery">
        <svg viewBox="0 0 24 24" aria-hidden="true"><use href="icons.svg#icon-image"></use></svg>
      </button>

      <div style="flex:1"></div>

      <button class="nav-item" title="Settings" aria-label="Settings">
        <svg viewBox="0 0 24 24" aria-hidden="true"><use href="icons.svg#icon-browser"></use></svg>
      </button>
    </nav>

    <main class="main">
      <section class="search-wrap" aria-label="Search area" style="width:100%;max-width:980px">
        <div class="title-top">Pilots Vault</div>

        <div class="search-area" role="region" aria-label="Search box container">
          <div class="search-box" role="search" aria-label="Pilots Vault search">
            <input class="search-input" placeholder="Search or type a URL" aria-label="search input (non-functional)">
            <div class="icon-cluster" aria-hidden="true">
              <div class="mini" title="Games"><svg viewBox="0 0 24 24"><use href="icons.svg#icon-joystick"></use></svg></div>
              <div class="mini" title="Apps"><svg viewBox="0 0 24 24"><use href="icons.svg#icon-app"></use></svg></div>
              <div class="mini" title="Music"><svg viewBox="0 0 24 24"><use href="icons.svg#icon-music"></use></svg></div>
              <div class="mini" title="Browser"><svg viewBox="0 0 24 24"><use href="icons.svg#icon-browser"></use></svg></div>
            </div>
          </div>
        </div>

        <div class="bookmarks" aria-label="Bookmarks (non-functional)">
          <div class="bookmark" role="link" aria-disabled="true">
            <div class="bico"><svg viewBox="0 0 24 24"><use href="icons.svg#icon-search"></use></svg></div>
            <div class="label">DuckDuckGo</div>
          </div>

          <div class="bookmark" role="link" aria-disabled="true">
            <div class="bico"><svg viewBox="0 0 24 24"><use href="icons.svg#icon-chat"></use></svg></div>
            <div class="label">Snapchat</div>
          </div>

          <div class="bookmark" role="link" aria-disabled="true">
            <div class="bico"><svg viewBox="0 0 24 24"><use href="icons.svg#icon-video"></use></svg></div>
            <div class="label">YouTube</div>
          </div>
        </div>
      </section>

      <section class="cards" aria-label="Cards">
        <div class="card"><h3>Games</h3><p>Quick-launch tiles and curated unblocked titles.</p></div>
        <div class="card"><h3>Apps</h3><p>Lightweight web utilities for focus and play.</p></div>
        <div class="card"><h3>Music</h3><p>Playlists for focus, chill, and hype sessions.</p></div>
        <div class="card"><h3>Browser</h3><p>Sandboxed quick-view placeholder.</p></div>
      </section>

      <div class="footer">Clean UI · Neon Blue theme · Pilots Vault</div>
    </main>
  </div>
</body>
</html>
